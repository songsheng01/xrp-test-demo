<body class="">
  

<div class="preloader-wrapper">
    <div id="preloader">
        <div id="loader"></div>
    </div>
</div>




<section class="coming-soon-area bg-overlay" style="background-image: url('assets/img/bg/coming-soon.jpg');">
    <div class="shape shape-01"><img src="assets/img/shape/shape-08.png" alt="shape"></div>
    <div class="shape shape-02 anemiXY" data-value="-3"><img src="assets/img/shape/banner-01.png" alt="shape"></div>
    <div class="shape shape-03 anemiXY" data-value="3"><img src="assets/img/shape/shape-09.png" alt="shape"></div>
    <div class="shape shape-04 anemiXY" data-value="-6"><img src="assets/img/shape/shape-04.png" alt="shape"></div>
    <div class="shape shape-05 anemiXY" data-value="6"><img src="assets/img/shape/shape-06.png" alt="shape"></div>
    <div class="shape shape-06"><img src="assets/img/shape/banner-03.png" alt="shape"></div>
    <div class="container">
        <div class="coming-soon-content">
            <h2 data-aos="fade-up">We are Coming Soon</h2>
            <div class="countdown-clock" data-aos="fade-up" data-aos-delay="100">
                <div class="countdown-item">
                    <div class="ci-inner">
                        <div class="clock-days ci-value"></div>
                    </div>
                    <h4>Days</h4>
                </div>
                <div class="countdown-item">
                    <div class="ci-inner">
                        <div class="clock-hours ci-value"></div>
                    </div>
                    <h4>Hours</h4>
                </div>
                <div class="countdown-item">
                    <div class="ci-inner">
                        <div class="clock-minutes ci-value"></div>
                    </div>
                    <h4>Minutes</h4>
                </div>
                <div class="countdown-item">
                    <div class="ci-inner">
                        <div class="clock-seconds ci-value"></div>
                    </div>
                    <h4>Seconds</h4>
                </div>
            </div>
            <div class="comingsoon-input-form" data-aos="fade-up" data-aos-delay="200">
                <h4>Get a notification when we launch</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Non, lobortis in in tortor lectus iaculis Nibh purus integer elementum in. </p>
                <div class="input-fild">
                    <input type="text" placeholder="Enter your mail">
                    <button>
                        <span class="iconify" data-icon="feather:send"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="settings">
    <button id="settings-switch">
        <img src="assets/img/icon/setting.svg" alt="settings">
    </button>
    <div id="settings-option-wrapper">
        <div class="settings-options">

                <div class="title">

                    <a href="index.html" class="single-demo">

                </div>
            </div>
        </div>
    </div>
    
</div>
